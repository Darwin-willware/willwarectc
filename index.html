<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class = "title">WILLWARE TECHNOLOGIES</h1>
    <h3 class = "subtitle">CTC CALCULATOR</h3>
    <div class = "container">
        <div class = "center">
            <input class = "input-field" type="number" id = "takehome" 
            placeholder="Enter takehome" value = "">
            <button class="btn" onclick="calculatectc()">CTC</button>
            <br>
            <p class="titl"> Average CTC is    <span class="spanner" id = "roundoff" >0</span></p>
            <p class="titl"> Exact CTC is    <span class="spanner" id = "tds" >0</span></p>
        </div>
        <div class = "center">
            <input class = "input-field" type="number" id = "ctc" 
            placeholder="Enter CTC" value = "">
            <input class = "input-field" type="number" id = "percentage" 
            placeholder="Enter %" value = "">
            <button class="btn" onclick="calculatehike()">CTC</button>
            <br>
            <p class="titl"> New CTC is    <span class="spanner" id = "newctc" >0</span></p>
            <p class="titl"> Amount Need To Be hiked is    <span class="spanner" id = "hikeamount" >0</span></p>
        </div>
    </div>
   

    <script src="./one.js"></script>
</body>
</html>
